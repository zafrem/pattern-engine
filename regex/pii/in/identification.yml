namespace: in
description: India identification documents

patterns:
  - id: aadhaar_01
    location: in
    category: other
    description: Aadhaar number (12 digits)
    pattern: '\b[0-9]{4}-?[0-9]{4}-?[0-9]{4}\b'
    mask: "****-****-****"
    # verification: "aadhaar_checksum"  # TODO: Implement Aadhaar checksum validation
    examples:
      match:
        - "1234-5678-9012"
        - "123456789012"
        - "9876-5432-1098"
      nomatch:
        - "123-456-789012"
        - "12345-6789-012"
        - "1234567890"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical
    metadata:
      note: "India's unique identification number"
    priority: 150

  - id: pan_01
    location: in
    category: other
    description: PAN (Permanent Account Number) - 5 letters + 4 digits + 1 letter
    pattern: '\b[A-Z]{5}[0-9]{4}[A-Z]\b'
    flags: [IGNORECASE]
    mask: "AAAAA****A"
    examples:
      match:
        - "ABCDE1234F"
        - "XYZKL9876M"
        - "abcde1234f"
      nomatch:
        - "ABCD1234F"
        - "ABCDE12345"
        - "ABCDE1234FF"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical
    metadata:
      note: "Income Tax Department identification number"

  - id: passport_01
    location: in
    category: passport
    description: Indian passport number (1 letter + 7 digits)
    pattern: '\b[A-Z][0-9]{7}\b'
    flags: [IGNORECASE]
    mask: "A*******"
    examples:
      match:
        - "A1234567"
        - "Z9876543"
        - "m2345678"
      nomatch:
        - "AB123456"
        - "A123456"
        - "A12345678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical

  - id: voter_id_01
    location: in
    category: other
    description: Voter ID (EPIC) - 3 letters + 7 digits
    pattern: '\b[A-Z]{3}[0-9]{7}\b'
    flags: [IGNORECASE]
    mask: "AAA*******"
    examples:
      match:
        - "ABC1234567"
        - "XYZ9876543"
        - "def2345678"
      nomatch:
        - "AB1234567"
        - "ABC123456"
        - "ABC12345678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: driving_license_01
    location: in
    category: other
    description: Indian driving license (varies by state, 13-16 alphanumeric)
    pattern: '\b[A-Z]{2}[0-9]{2}[0-9]{4}[0-9]{7}\b'
    flags: [IGNORECASE]
    mask: "AA**-****-*******"
    examples:
      match:
        - "DL1420110012345"
        - "MH1220110098765"
        - "ka0320110054321"
      nomatch:
        - "DL142011001234"
        - "DL14201100123456"
        - "A142011001234567"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "Format: State(2) + RTO(2) + Year(4) + Serial(7)"
