namespace: in
description: India phone number patterns

patterns:
  - id: mobile_01
    location: in
    category: phone
    description: Indian mobile phone number (10 digits starting with 6-9)
    pattern: '\b[6-9][0-9]{9}\b'
    mask: "**********"
    examples:
      match:
        - "9876543210"
        - "8123456789"
        - "7000000000"
        - "6999999999"
      nomatch:
        - "5876543210"
        - "987654321"
        - "98765432100"
        - "A876543210"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: landline_01
    location: in
    category: phone
    description: Indian landline number with STD code
    pattern: '\b0[1-9][0-9]{1,3}-?[0-9]{6,8}\b'
    mask: "0***-********"
    examples:
      match:
        - "011-12345678"
        - "022-87654321"
        - "080-23456789"
        - "01112345678"
      nomatch:
        - "00-12345678"
        - "011-12345"
        - "911-12345678"
    policy:
      store_raw: false
      action_on_match: report
      severity: low
