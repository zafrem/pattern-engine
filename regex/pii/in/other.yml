namespace: in
description: India other patterns (postal codes, tax IDs, bank codes)

patterns:
  - id: pincode_01
    location: in
    category: address
    description: Indian PIN code (6 digits)
    pattern: '\b[1-9][0-9]{5}\b'
    mask: "******"
    examples:
      match:
        - "110001"
        - "400001"
        - "560001"
      nomatch:
        - "11000"
        - "1100011"
        - "A10001"
        - "000001"
    policy:
      store_raw: false
      action_on_match: report
      severity: low

  - id: ifsc_01
    location: in
    category: bank
    description: IFSC code (4 letters + 7 alphanumeric)
    pattern: '\b[A-Z]{4}[0-9A-Z]{7}\b'
    flags: [IGNORECASE]
    mask: "AAAA*******"
    examples:
      match:
        - "SBIN0001234"
        - "HDFC0000123"
        - "icic0001abc"
      nomatch:
        - "SBI0001234"
        - "SBIN000123"
        - "SBIN00012345"
    policy:
      store_raw: false
      action_on_match: report
      severity: medium
    metadata:
      note: "Indian Financial System Code for bank branches"

  - id: gst_01
    location: in
    category: other
    description: GST number (15 characters)
    pattern: '\b[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z][0-9][A-Z][A-Z0-9]\b'
    flags: [IGNORECASE]
    mask: "**AAAAA****A*A*"
    examples:
      match:
        - "27AAPFU0939F1ZV"
        - "09ABCDE1234F1Z5"
        - "29abcde1234f1z5"
      nomatch:
        - "2AAPFU0939F1ZV"
        - "27AAPFU0939F1Z"
        - "27AAPFU0939F1ZVV"
    policy:
      store_raw: false
      action_on_match: report
      severity: medium
    metadata:
      note: "Goods and Services Tax Identification Number"
