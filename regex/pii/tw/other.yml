namespace: tw
description: Taiwan other patterns (business ID, zipcode, names, addresses)

patterns:
  - id: business_id_01
    location: tw
    category: other
    description: Taiwan Business Uniform Number (8 digits)
    pattern: '\b[0-9]{8}\b'
    mask: "********"
    examples:
      match:
        - "12345678"
        - "87654321"
        - "24681357"
        - "13579246"
      nomatch:
        - "1234567"
        - "123456789"
        - "A1234567"
        - "1234567A"
        - "123456"
    policy:
      store_raw: false
      action_on_match: report
      severity: medium
    priority: 150

  - id: zipcode_01
    location: tw
    category: address
    description: Taiwan postal code (3 or 5 digits)
    pattern: '\b[0-9]{3}(?:[0-9]{2})?\b'
    mask: "***"
    examples:
      match:
        - "100"
        - "10491"
        - "234"
        - "80661"
      nomatch:
        - "12"
        - "1234"
        - "123456"
        - "A123"
    policy:
      store_raw: false
      action_on_match: report
      severity: low
    priority: 150

  - id: chinese_name_01
    location: tw
    category: name
    description: Traditional Chinese name (2-4 characters)
    pattern: '[一-鿿]{2,4}'
    mask: "***"
    examples:
      match:
        - "王小明"
        - "李美麗"
        - "陳志強"
        - "林雅婷"
        - "歐陽修"
      nomatch:
        - "王"
        - "abcd"
        - "123"
        - "A"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "Matches Traditional Chinese characters. Most names are 2-3 characters. Note: Will match CJK names embedded in longer CJK text."

  - id: address_simple_01
    location: tw
    category: address
    description: Taiwan address - simplified pattern (zipcode, city, district, road, number)
    pattern: '(?:\d{3}(?:\d{2})?\s*)?[一-鿿]{1,}(?:市|縣)[一-鿿]{1,}(?:區|鄉|鎮|市)[一-鿿a-zA-Z0-9]+(?:路|街|大道)(?:[一二三四五六七八九十\d]+段)?(?:\d+巷)?(?:\d+弄)?(?:\d+(?:-\d+)?(?:之\d+)?號)'
    mask: "***市***區***路***號"
    examples:
      match:
        - "100 台北市中正區重慶南路一段122號"
        - "台北市大安區忠孝東路四段1號"
        - "新北市板橋區文化路一段188巷17弄1號"
        - "10491 台北市中山區南京東路二段125號"
        - "桃園市桃園區中正路1000號"
        - "高雄市左營區博愛二路999號"
        - "台中市西屯區市政北二路100號"
      nomatch:
        - "台北市"
        - "100"
        - "重慶南路"
        - "invalid address format"
        - "123 Main Street"
        - "東京都渋谷区"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "Simplified Taiwan address pattern using Unicode character ranges. Matches: optional zipcode + city/county + district + road + optional section/lane/alley + house number with 號."
