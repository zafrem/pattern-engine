namespace: tw
description: Taiwan phone number patterns

patterns:
  - id: mobile_01
    location: tw
    category: phone
    description: Taiwan mobile phone number (09XX-XXX-XXX)
    pattern: '\b09[0-9]{2}-?[0-9]{3}-?[0-9]{3}\b'
    mask: "09**-***-***"
    examples:
      match:
        - "0912-345-678"
        - "0987654321"
        - "0923-456-789"
      nomatch:
        - "0812-345-678"
        - "09123-45-678"
        - "091-234-5678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: mobile_02
    location: tw
    category: phone
    description: Taiwan mobile phone number with closing parenthesis (09XX)XXX-XXX)
    pattern: '\b09[0-9]{2}\)[0-9]{3}-?[0-9]{3}\b'
    mask: "09**)***-***"
    examples:
      match:
        - "0912)345-678"
        - "0923)456-789"
        - "0987)654321"
      nomatch:
        - "0812)345-678"
        - "09123-45-678"
        - "091-234-5678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: landline_01
    location: tw
    category: phone
    description: Taiwan landline number (area code + number)
    pattern: '\b0[2-8]-?[0-9]{7,8}\b'
    mask: "0*-********"
    examples:
      match:
        - "02-12345678"
        - "07-1234567"
        - "04-23456789"
        - "0212345678"
      nomatch:
        - "01-12345678"
        - "09-12345678"
        - "02-123456"
    policy:
      store_raw: false
      action_on_match: report
      severity: low

  - id: landline_02
    location: tw
    category: phone
    description: Taiwan landline number with closing parenthesis
    pattern: '\b0[2-8]\)[0-9]{7,8}\b'
    mask: "0*-)********"
    examples:
      match:
        - "02)12345678"
        - "07)1234567"
        - "04)23456789"
      nomatch:
        - "01)12345678"
        - "09)12345678"
        - "02)123456"
    policy:
      store_raw: false
      action_on_match: report
      severity: low
