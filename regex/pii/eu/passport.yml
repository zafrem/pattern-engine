    priority: 180

  - id: passport_uk_01
    location: eu
    category: passport
    description: UK passport number (9 digits or 12 alphanumeric)
    pattern: '\b(?:\d{9}|[A-Z0-9]{12})\b'
    mask: "*********"
    examples:
      match:
        - "123456789"
        - "ABC123DEF456"
        - "999999999"
      nomatch:
        - "12345678"
        - "1234567890"
        - "ABCD1234"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "UK Passport number. Older passports: 9 digits. Newer biometric: 12 alphanumeric. Note: UK left EU but included for transition."
    priority: 180

