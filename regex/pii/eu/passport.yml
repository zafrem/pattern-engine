namespace: eu
description: EU passport numbers for GDPR compliance

patterns:
  - id: passport_germany_01
    location: eu
    category: passport
    description: German passport number (9 alphanumeric starting with C, F, G, H, J, or K)
    pattern: '\b[CFGHJK][0-9A-Z]{8}\b'
    mask: "*********"
    examples:
      match:
        - "C01X00T47"
        - "F22000129"
        - "G9Y1BTM58"
      nomatch:
        - "A01X00T47"
        - "C01X00T4"
        - "C01X00T471"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "German Reisepass number. Series C (2007-2010), F (since 2007 biometric), G (official), H (diplomatic), J (service), K (child)."
    priority: 180

  - id: passport_france_01
    location: eu
    category: passport
    description: French passport number (2 digits + 2 letters + 5 digits)
    pattern: '\b\d{2}[A-Z]{2}\d{5}\b'
    mask: "*********"
    examples:
      match:
        - "12AB34567"
        - "99ZZ99999"
        - "01CD12345"
      nomatch:
        - "1AB34567"
        - "12A34567"
        - "12AB3456"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "French Passeport number."
    priority: 180

  - id: passport_italy_01
    location: eu
    category: passport
    description: Italian passport number (2 letters + 7 digits)
    pattern: '\b[A-Z]{2}\d{7}\b'
    mask: "*********"
    examples:
      match:
        - "AB1234567"
        - "YZ9876543"
        - "CD0000001"
      nomatch:
        - "A1234567"
        - "AB123456"
        - "AB12345678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "Italian Passaporto number."
    priority: 180

  - id: passport_spain_01
    location: eu
    category: passport
    description: Spanish passport number (3 letters + 6 digits)
    pattern: '\b[A-Z]{3}\d{6}\b'
    mask: "*********"
