namespace: jp
description: Japan identification documents

patterns:
  - id: my_number_01
    location: jp
    category: other
    description: Japanese My Number (12 digits)
    pattern: '\b[0-9]{4}-?[0-9]{4}-?[0-9]{4}\b'
    mask: "****-****-****"
    examples:
      match:
        - "1234-5678-9012"
        - "123456789012"
        - "9876-5432-1098"
      nomatch:
        - "123-456-789012"
        - "12345-6789-012"
        - "1234567890"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical
    metadata:
      note: "Japan's individual number system introduced in 2015"
    priority: 150

  - id: passport_01
    location: jp
    category: passport
    description: Japanese passport number (2 letters + 7 digits)
    pattern: '\b[A-Z]{2}[0-9]{7}\b'
    flags: [IGNORECASE]
    mask: "AA*******"
    examples:
      match:
        - "AB1234567"
        - "XY9876543"
        - "cd2345678"
      nomatch:
        - "A1234567"
        - "ABC123456"
        - "AB12345678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical

  - id: driver_license_01
    location: jp
    category: other
    description: Japanese driver's license (12 digits)
    pattern: '\b[0-9]{4}-?[0-9]{2}-?[0-9]{6}\b'
    mask: "****-**-******"
    examples:
      match:
        - "1234-56-789012"
        - "123456789012"
        - "9876-54-321098"
      nomatch:
        - "123-456-789012"
        - "12345-6-789012"
        - "1234567890"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    priority: 150
