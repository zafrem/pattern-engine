namespace: kr
description: Korean (South Korea) phone number patterns

patterns:
  - id: mobile_01
    location: kr
    category: phone
    description: Korean mobile phone number (010/011/016/017/018/019)
    pattern: '\b01[01679]-?[0-9]{3,4}-?[0-9]{4}\b'
    mask: '***-****-****'
    examples:
      match:
        - 010-1234-5678
        - 01012345678
        - 011-1234-5678
        - 016-9999-8888
      nomatch:
        - 012-1234-5678
        - 010-123-456
        - 02-1234-5678
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: mobile_02
    location: kr
    category: phone
    description: Korean mobile phone number with closing parenthesis after prefix (e.g., 010)XXXX-XXXX)
    pattern: '\b01[01679]\)[0-9]{3,4}-[0-9]{4}\b'
    mask: 010)****-****
    examples:
      match:
        - 010)1234-5678
        - 010)123-4567
      nomatch:
        - 010-1234-5678
        - 012)1234-5678
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: landline_01
    location: kr
    category: phone
    description: Korean landline numbers (02, 031-033, 041-044, 051-055, 061-064)
    pattern: '\b(02|03[1-3]|04[1-4]|05[1-5]|06[1-4])-?[0-9]{3,4}-?[0-9]{4}\b'
    mask: 0**-***-****
    examples:
      match:
        - 02-1234-5678
        - 031-123-4567
        - 042-1234-5678
        - 055-987-6543
        - 064-555-1234
        - '0211234567'
      nomatch:
        - 010-1234-5678
        - 030-123-4567
        - 070-123-4567
    policy:
      store_raw: false
      action_on_match: report
      severity: low

  - id: landline_02
    location: kr
    category: phone
    description: Korean landline numbers (02, 031-033, 041-044, 051-055, 061-064)
    pattern: '\b(02|03[1-3]|04[1-4]|05[1-5]|06[1-4])\)[0-9]{3,4}-[0-9]{4}\b'
    mask: 0**)***-****
    examples:
      match:
        - 02)1234-5678
        - 031)123-4567
        - 042)1234-5678
        - 055)987-6543
        - 064)555-1234
      nomatch:
        - 010)1234-5678
        - 030)123-4567
        - 070)123-4567
    policy:
      store_raw: false
      action_on_match: report
      severity: low

  - id: landline_03
    location: kr
    category: phone
    description: Korean landline numbers without separators (02, 031-033, 041-044, 051-055, 061-064)
    pattern: '\b(02|03[1-3]|04[1-4]|05[1-5]|06[1-4])[0-9]{3,4}[0-9]{4}\b'
    mask: 0**)***-****
    examples:
      match:
        - 0212345678
        - '0311234567'
        - 04212345678
        - 0559876543
        - '0645551234'
      nomatch:
        - 010)1234-5678
        - 030)123-4567
        - 070)123-4567
        - '202123456789'
    policy:
      store_raw: false
      action_on_match: report
      severity: low
    metadata:
      note: 'Uses negative lookahead/lookbehind to prevent matching when embedded in longer numbers'
