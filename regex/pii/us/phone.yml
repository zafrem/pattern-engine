namespace: us
description: United States phone number patterns

patterns:
  - id: phone_01
    location: us
    category: phone
    description: US phone number (10 digits with optional country code)
    pattern: '(?:\+1[-. ]?)?(?:\([2-9][0-9]{2}\)|[2-9][0-9]{2})[-. ]?[1-9][0-9]{2}[-. ]?[0-9]{4}\b'
    mask: (***) ***-****
    examples:
      match:
        - (555) 123-4567
        - 555-123-4567
        - +1-555-123-4567
        - +1 (555) 123-4567
        - (212) 555-1234
      nomatch:
        - (111) 123-4567
        - (555) 012-3456
        - 123-4567
        - 555-12-34567
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
