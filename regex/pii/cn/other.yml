namespace: cn
description: China other patterns (zipcode, social credit, names)

patterns:
  - id: zipcode_01
    location: cn
    category: address
    description: Chinese postal code (6 digits)
    pattern: '\b[0-9]{6}\b'
    mask: "******"
    examples:
      match:
        - "100000"
        - "200000"
        - "518000"
        - "310000"
      nomatch:
        - "10000"
        - "1000000"
        - "A10000"
        - "10000A"
        - "12345678901234"
    policy:
      store_raw: false
      action_on_match: report
      severity: low
    metadata:
      note: "Uses negative lookahead/lookbehind to prevent matching when embedded in longer numbers"

  - id: social_credit_01
    location: cn
    category: other
    description: Chinese Unified Social Credit Code (18 characters)
    pattern: '\b[0-9A-Z]{18}\b'
    flags: [IGNORECASE]
    mask: "******************"
    examples:
      match:
        - "91110000MA00123456"
        - "12345678901234567A"
        - "91320100MA1B2C3D4E"
      nomatch:
        - "9111000MA00123456"
        - "91110000MA0012345678"
        - "91110000MA001234567"
    policy:
      store_raw: false
      action_on_match: report
      severity: medium

  - id: chinese_name_01
    location: cn
    category: name
    description: Chinese name in Simplified Chinese (2-4 characters)
    pattern: '[一-鿿]{2,4}'
    mask: "***"
    examples:
      match:
        - "王小明"
        - "李美丽"
        - "陈志强"
        - "林雅婷"
        - "欧阳修"
      nomatch:
        - "王"
        - "abcd"
        - "123"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "Matches Simplified Chinese characters. Most names are 2-3 characters."
